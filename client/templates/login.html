<template name="login">
  <form>
    <div class="input-field">
      <label for="email">email</label>
      <input type="email" name="email">
    </div>
    <div class="input-field">
      <label for="password">password</label>
      <input type="password"  name="password">
    </div>
    <button type="submit">login</button>
  </form>
</template>
