<template name="onboard">
{{onboardStatus}}
  <section id="welcome">
    <h1>Your Health</h1>
    <h3>So that we may provide the best and most personalized guidance possible, we would like to know about you and your overall health. Please complete this questionnaire for your PreviMedica nutrition expert to review prior to your first consultation. We ensure that all information provided will remain strictly confidential.</h3>
  </section>
    <form id="basic-information">
        <label for="age">Age:</label>
        <input type="number" name="age">
        <label for="height">Height:</label>
        <input type="number" name="height">
        <label for="weight">Weight:</label>
        <input type="number" name="weight">
        <button type="submit">next</button>
    </form>
    <form id="weight-digestion">
        <label for="weightComfort">Do you feel comfortable with your current weight?</label>
        <input type="radio" name="weightComfort" value="yes">
        <input type="radio" name="weightComfort" value="no">
        <label for="weightGoal">If no, what is your goal weight?</label>
        <input type="text" name="weightGoal">
        <label for="medicalConditions">Re-think this, how it should work, multiple inputs into an array</label>
        <input type="text" name="medicalConditions">
        <label for="digestiveIssues">Digestive issues (check all that apply):</label>
        <input type="checkbox" name="digestiveIssues" value="gas">
        <input type="checkbox" name="digestiveIssues" value="constipation">
        <input type="checkbox" name="digestiveIssues" value="diarrhea">
        <input type="checkbox" name="digestiveIssues" value="bloating">
        <input type="checkbox" name="digestiveIssues" value="acid_reflux">
        <input type="checkbox" name="digestiveIssues" value="nausea">
        <label for="bowelMovements">How often do you have a bowel movement</label>
        <input type="text" name="bowelMovements">
        <button type="submit">next</button>
    </form>
    <form id="meds">
      <label for="medications">Please provide the medication name, dosage, frequency and start date of any medications you are currently taking.</label>
      <input type="text" name="medications">
      <label for="supplements">Are you currently taking any dietary supplements? If so please provide the name, dosage, frequency and start date.</label>
      <input type="text" name="supplements">
      <button type="submit">next</button>
    </form>
    <form id="allergies">
      <label for="allergies">Do you have any food allergies? If so please list below:</label>
      <input type="text" name="allergies">
      <label for="mdDiets">Has your physician presribed any special diet for you? If so please describe</label>
      <input type="text" name="mdDiets">
      <button type="submit">next</button>
    </form>
    <section id="orientation">
      <p>Thank you for taking the time to let us get to know you!  Next, you’ll meet  with your PreviMedica Navigator.  The purpose of this session is to make sure you know what to expect as you work with your PreviMedica team.   We want to get to know you so that you can be paired with the right experts to meet your needs. </p>
      <p>What is your preferred method to contact you to schedule this session, via email or phone?  If via telephone, what is the best time to reach you?</p>
      <form id="pickTime">
        <input type="text">
        <button type="submit">choose</button>
      </form>
    </section>
    <section id="honorcode">
      <div>
      <p>Cancellation/Rescheduling of an Appointment 
        We require at least 24 hours notice, so that your appointment time can be reallocated to someone else. Late cancellations will be considered as a “no show”.
        No Show Policy
        A "no show" is someone who misses an appointment without canceling it at least 24 hours in advance or who fails to keep a scheduled appointment. In the event a 24 hour notice is not given, a fee of $20.00 will be charged for missed appointments.</p>
        <form id="honorcode-form">
          <label for="noShowPolicy">I agree (because I'm awesome!)</label>
          <input type="checkbox" name="noShowPolicy">
        </form>
      </div>
    </section>
